<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="flexrow-container">
            <div class="standard-theme"></div>
            <div class="light-theme"></div>
            <div class="darker-theme"></div>
        </div>
        <h1 class="task-title">Lista de Tarefas</h1>
        <div class="container-task">
            <input class="task-input" type="text" placeholder="Digite aqui sua tarefa">
            <button class="task-button">Adicionar</button>
        </div>
        <ul class="task-list"></ul>
    </header>
    <script src="./script.js"></script>
</body>

</html>
